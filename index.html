<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runway Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Original Custom CSS Preserved for Exact Visual Fidelity -->
    <style>
       /* ==== CORE STYLES ==== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        #runway-studio-root {
            all: initial; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            box-sizing: border-box;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
            padding: 0 20px 40px; 
            cursor: url('data:image/svg+xml;utf8,<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4l6.5 16.5 2.5-7 7-2.5L4 4z" fill="%23e2e8f0" stroke="%23030005" stroke-width="1.5" stroke-linejoin="round"/></svg>') 4 4, auto;
        }

        #runway-studio-root * { box-sizing: border-box; }

        button, a, input[type="range"], .dropzone, .platform-card, .toggle-switch, .settings-dropdown-header, .nav-item, .tab-btn, .copy-btn-icon, .file-list-clear, .key-delete-btn, .add-key-input button {
            cursor: url('data:image/svg+xml;utf8,<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4l6.5 16.5 2.5-7 7-2.5L4 4z" fill="%23d946ef" stroke="%23ffffff" stroke-width="1.5" stroke-linejoin="round"/></svg>') 4 4, pointer !important;
        }

        button, .global-clear-btn-footer, .theme-toggle-btn, .run-btn, .export-btn-ghost, .add-key-input button, .copy-btn-icon, .key-delete-btn, .file-list-clear {
            transition: transform 0.15s ease, box-shadow 0.15s ease, background-color 0.2s ease, border-color 0.2s ease, filter 0.15s ease, color 0.2s ease;
        }

        #runway-studio-root, .main-card, .top-nav, .input-wrapper, .prompt-box, .nav-item, .tab-btn, .dropzone, .platform-card, .view-section, .meta-section-card, .settings-list, .file-list-item, h1, p, span, div, button, input, svg {
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.2s ease, fill 0.4s ease;
        }

        #runway-studio-root.theme-dark {
            --bg-body: #030005; --bg-card: #0b0b0f; --bg-panel: #131316; --bg-input: #050507; --bg-nav: rgba(5, 2, 9, 0.9); --border-color: #27272a; --text-main: #e2e8f0; --text-muted: #94a3b8;
            --accent-pink: #d946ef; --accent-cyan: #06b6d4; --accent-green: #10b981; --accent-red: #ef4444; --accent-orange: #f4511e;
            --gradient-prompt: linear-gradient(90deg, #9d4edd 0%, #ff007f 100%); --gradient-meta: linear-gradient(90deg, #06b6d4 0%, #3b82f6 100%); --gradient-plus: linear-gradient(135deg, #6366f1 0%, #d946ef 100%);
            --gradient-primary: linear-gradient(135deg, #9d4edd, #ff007f); --gradient-primary-hover: linear-gradient(135deg, #ff007f, #f97316); --radius-pill: 999px;
            --shadow-card: 0 30px 60px -15px rgba(0, 0, 0, 0.8); --bg-image: radial-gradient(circle at 20% 20%, rgba(124, 58, 237, 0.25) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(219, 39, 119, 0.1) 0%, transparent 50%);
            --slider-track: #27272a; --slider-fill: #06b6d4; --orange-badge: #f4511e;
        }

        #runway-studio-root.theme-light {
            --bg-body: #f8fafc; --bg-card: #ffffff; --bg-panel: #f8fafc; --bg-input: #e2e8f0; --bg-nav: rgba(255, 255, 255, 0.95); --border-color: #e2e8f0; --text-main: #0f172a; --text-muted: #64748b;
            --accent-pink: #d946ef; --accent-cyan: #0891b2; --accent-green: #059669; --accent-red: #ef4444; --accent-orange: #ff7043;
            --gradient-prompt: linear-gradient(90deg, #6366f1 0%, #ec4899 100%); --gradient-meta: linear-gradient(90deg, #0891b2 0%, #2563eb 100%); --gradient-plus: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            --gradient-primary: linear-gradient(135deg, #9d4edd, #ff007f); --gradient-primary-hover: linear-gradient(135deg, #ff007f, #f97316); --radius-pill: 999px;
            --shadow-card: 0 20px 40px -10px rgba(0, 0, 0, 0.05); --bg-image: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            --slider-track: #e2e8f0; --slider-fill: #0891b2; --orange-badge: #ff7043;
        }

        #runway-studio-root { background-color: var(--bg-body); background-image: var(--bg-image); background-attachment: scroll; color: var(--text-main); }
        
        #studio-header-section { display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 40px; padding-top: 20px; opacity: 0; }
        .text-anim-enter { animation: textSlideIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes textSlideIn { from { opacity: 0; transform: translateY(20px) scale(0.95); filter: blur(4px); } to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } }

        .powered-tag { background: #08080a; border: 1px solid #1e293b; border-radius: 100px; padding: 6px 18px; font-family: 'Courier New', monospace; font-size: 11px; color: var(--accent-cyan); letter-spacing: 0.05em; text-transform: uppercase; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 16px; box-shadow: 0 0 20px rgba(6, 182, 212, 0.05); }
        .dot { width: 6px; height: 6px; background: var(--accent-cyan); border-radius: 50%; box-shadow: 0 0 8px var(--accent-cyan); }
        #studio-header-section h1 { font-size: 64px !important; font-weight: 800 !important; margin: 0; color: var(--text-main); letter-spacing: -0.03em; line-height: 1.1; }

        .highlight { background: linear-gradient(90deg, #a855f7 0%, #d946ef 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; filter: drop-shadow(0 0 8px rgba(217, 70, 239, 0.25)); }
        .highlight-blue { background: linear-gradient(90deg, #06b6d4 0%, #3b82f6 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.25)); }
        
        .label { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); display: flex; justify-content: space-between; align-items: center; background: linear-gradient(90deg, #a855f7 0%, #d946ef 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; filter: drop-shadow(0 0 6px rgba(217, 70, 239, 0.18)); }
        h1:hover, .nav-brand:hover, .upload-title:hover, .setting-text:hover, .file-list-title:hover, .status-title:hover, .powered-tag:hover { transform: translateY(-2px); text-shadow: 0 4px 12px rgba(148, 27, 128, 0.3); }
        .label:hover, span.highlight:hover, span.highlight-blue:hover { transform: translateY(-2px); background: var(--gradient-primary-hover); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; filter: drop-shadow(0 6px 15px rgba(251, 113, 133, 0.6)); }

        .top-nav { width: 100%; height: 80px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 0 40px; background: var(--bg-nav); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 100; margin-bottom: 40px; }
        .nav-brand { display: flex; align-items: center; gap: 12px; font-weight: 800; font-size: 18px; color: var(--text-main); }
        .nav-icon { width: 36px; height: 36px; background: var(--bg-panel); border: 1px solid var(--border-color); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--text-main); }
        .nav-menu { display: flex; background: var(--bg-input); padding: 4px; border-radius: 12px; border: 1px solid var(--border-color); }
        .nav-item { background: transparent; border: none; padding: 8px 24px; border-radius: 20px; color: var(--text-muted); font-size: 13px; font-weight: 600; transition: color 0.2s, background 0.2s, box-shadow 0.2s, border-color 0.2s; }
        .nav-item:hover { color: var(--text-main); }
        .nav-item.active { color: #fdf2ff; background: var(--gradient-primary); box-shadow: 0 4px 15px rgba(148, 27, 128, 0.35); border: 1px solid rgba(236, 72, 153, 0.8); font-weight: 700; }
        .nav-item.active:hover { background: var(--gradient-primary-hover); }
        .nav-actions { display: flex; justify-content: flex-end; gap: 10px; align-items: center; }
        .global-clear-btn-footer { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: var(--accent-red); padding: 12px 24px; border-radius: 8px; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 10px; }
        .theme-toggle-btn { background: transparent; border: 1px solid var(--border-color); color: var(--text-muted); width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .theme-toggle-btn:hover { background: var(--bg-input); color: var(--text-main); }

        .view-section { width: 100%; display: none; flex-direction: column; align-items: center; opacity: 0; }
        .view-section.active-view { display: flex; animation: sectionSlideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes sectionSlideUp { from { opacity: 0; transform: translateY(30px); filter: blur(5px); } to { opacity: 1; transform: translateY(0); filter: blur(0); } }

        .main-card { width: 100%; max-width: 1280px; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 24px; box-shadow: var(--shadow-card); overflow: hidden; display: flex; flex-direction: column; margin-bottom: 60px; }
        .tabs-header { display: flex; border-bottom: 1px solid var(--border-color); background: rgba(0,0,0,0.02); }
        .tab-btn { flex: 1; padding: 16px 20px; background: transparent; border: none; color: var(--text-muted); font-size: 13px; font-weight: 700; letter-spacing: 0.08em; position: relative; font-family: 'Inter', sans-serif; border-radius: 999px; margin: 8px; }
        .tab-btn:hover { color: var(--text-main); }
        .tab-btn.active { color: #fdf2ff; background: var(--gradient-primary); box-shadow: 0 4px 15px rgba(148, 27, 128, 0.35); border: 1px solid rgba(236, 72, 153, 0.8); }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -2px; left: 50%; transform: translateX(-50%); width: 40%; height: 2px; background: var(--gradient-prompt); border-radius: 999px; }

        .card-body { display: grid; grid-template-columns: 1.8fr 1fr; min-height: 550px; }
        .meta-grid { display: grid; grid-template-columns: 1.6fr 1fr; min-height: 600px; }
        .left-panel, .right-panel { padding: 40px; display: flex; flex-direction: column; gap: 28px; }
        .left-panel { border-right: 1px solid var(--border-color); }
        .config-section { display: flex; flex-direction: column; gap: 10px; }
        .input-wrapper { background: var(--bg-input); border: 1px solid var(--border-color); border-radius: 8px; padding: 14px; display: flex; align-items: center; justify-content: space-between; }
        
        .run-btn { margin-top: auto; width: 100%; padding: 18px; border: 1px solid rgba(236, 72, 153, 0.8); border-radius: var(--radius-pill); color: #fdf2ff; font-size: 15px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.08em; box-shadow: 0 12px 30px rgba(148, 27, 128, 0.55); background: var(--gradient-primary); display: inline-flex; align-items: center; justify-content: center; gap: 6px; }
        #run-btn-prompt { background: var(--gradient-prompt); }
        #run-btn-meta { background: var(--gradient-meta); }

        .api-key-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-size: 14px; font-weight: 600; color: var(--text-main); margin-bottom: 10px; padding: 8px 0; border-bottom: 1px solid var(--border-color); }
        .api-key-header:hover { color: var(--accent-cyan); }
        .header-controls { display: flex; align-items: center; gap: 10px; font-size: 11px; font-weight: 500; color: var(--text-muted); }
        .chevron-icon { width: 16px; height: 16px; transform: rotate(0deg); transition: transform 0.3s ease; stroke: var(--text-muted); }
        .key-list-wrapper.open + .api-key-header .chevron-icon { transform: rotate(180deg); stroke: var(--accent-cyan); }
        .key-list-wrapper { max-height: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1); order: 2; margin-top: -15px; display: flex; flex-direction: column; gap: 8px; }
        .key-list-wrapper.open { max-height: 500px; margin-bottom: 20px; }
        .key-list-wrapper + .api-key-header { order: 1; }
        .key-item { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); color: var(--accent-green); padding: 10px 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; line-height: 1.2; }
        .key-item-info { display: flex; flex-direction: column; font-weight: 600; }
        .key-item-status { display: flex; align-items: center; font-size: 10px; color: var(--accent-green); margin-top: 4px; }
        .key-delete-btn { background: transparent; border: none; color: var(--accent-red); width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .key-delete-btn:hover { background: rgba(239, 68, 68, 0.2); }
        .add-key-input { display: flex; gap: 10px; margin-top: 10px; }
        .add-key-input input { flex: 1; background: var(--bg-input); border: 1px solid var(--border-color); padding: 8px 12px; border-radius: 6px; color: var(--text-main); font-family: monospace; font-size: 12px; }
        .add-key-input button { background: var(--gradient-meta); color: white; border: none; padding: 8px 12px; border-radius: 999px; font-size: 12px; font-weight: 600; box-shadow: 0 6px 18px rgba(37, 99, 235, 0.45); }

        .dropzone { flex: 1; background: var(--bg-panel); border: 1px dashed var(--border-color); border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; min-height: 360px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); transition: border-color 0.3s, background 0.3s, box-shadow 0.3s, transform 0.2s; }
        .dropzone:hover { border-color: var(--accent-cyan); background: var(--bg-input); box-shadow: 0 12px 30px rgba(6,182,212,0.4); transform: translateY(-2px); }
        .dropzone.dragover { border-color: var(--accent-pink); background: rgba(217, 70, 239, 0.05); }
        .upload-circle-btn { width: 64px; height: 64px; border-radius: 50%; background: var(--gradient-plus); display: flex; align-items: center; justify-content: center; margin-bottom: 24px; box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); color: white; }
        .dropzone:hover .upload-circle-btn { transform: scale(1.1) rotate(90deg); }
        .upload-title { font-size: 22px; font-weight: 700; color: var(--text-main); margin-bottom: 10px; letter-spacing: -0.02em; }
        .upload-subtitle { font-size: 14px; color: var(--text-muted); margin-bottom: 20px; font-weight: 500; }
        .upload-meta-line { display: flex; align-items: center; gap: 16px; font-size: 12px; color: var(--text-muted); opacity: 0.8; }
        .upload-meta-item { display: flex; align-items: center; gap: 6px; }

        .preview-area { display: flex; gap: 12px; margin-top: 20px; flex-wrap: wrap; width: 100%; justify-content: center; }
        .preview-item { position: relative; width: 70px; height: 70px; border-radius: 8px; border: 1px solid var(--border-color); overflow: hidden; background: #000; display: flex; align-items: center; justify-content: center; }
        #preview-area-meta { display: flex; flex-direction: row; flex-wrap: wrap; gap: 10px; width: 100%; justify-content: flex-start; }
        .file-list-header { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 8px; padding: 0 4px; }
        .file-list-title { font-size: 13px; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 6px; }
        .file-list-clear { font-size: 11px; font-weight: 600; color: var(--accent-red); background: transparent; border: none; text-transform: uppercase; }
        .mini-del-btn { position: absolute; top: 2px; right: 2px; width: 20px; height: 20px; background: rgba(0,0,0,0.6); border: none; border-radius: 50%; color: white; font-size: 14px; line-height: 1; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s, background 0.2s; }
        .preview-item:hover .mini-del-btn { opacity: 1; }
        .mini-del-btn:hover { background: var(--accent-red); }
        .preview-item.checker-bg, .file-thumb.checker-bg { background-color: #0b0b0f !important; background-image: none !important; background-size: auto !important; background-position: initial !important; }
        .preview-img { width: 100%; height: 100%; object-fit: contain; display: block; } 
        .vid-badge { position: absolute; bottom: 2px; right: 2px; background: rgba(0,0,0,0.7); color: white; font-size: 8px; padding: 2px 4px; border-radius: 4px; font-weight: 700; pointer-events: none; }
        .eps-placeholder { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #222; color: #fff; font-weight: 700; font-size: 14px; }
        .file-thumb { width: 48px; height: 48px; border-radius: 6px; object-fit: cover; background: #0b0b0f; flex-shrink: 0; border: 1px solid rgba(255,255,255,0.1); }

        .meta-section-card { background: var(--bg-panel); border: 1px solid var(--border-color); border-radius: 16px; padding: 24px; margin-top: 24px; }
        .settings-dropdown-header { display: flex; justify-content: space-between; align-items: center; background: var(--accent-orange); color: white; padding: 10px 16px; border-radius: 999px; font-weight: 700; font-size: 13px; margin-bottom: 16px; box-shadow: 0 8px 20px rgba(244, 81, 30, 0.4); }
        .settings-dropdown-header svg { transition: transform 0.3s ease; }
        .settings-list-wrapper { max-height: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding-bottom: 0; background: var(--bg-panel); border: 1px solid var(--border-color); border-radius: 16px; margin-top: -20px; padding: 24px; padding-top: 40px; }
        .settings-list-wrapper.open { max-height: 800px; padding-bottom: 24px; }
        .settings-dropdown-header.open .chevron-icon-settings { transform: rotate(180deg); }
        .settings-list { display: flex; flex-direction: column; margin-top: 10px; }
        .setting-item { border-bottom: 1px solid var(--border-color); padding: 16px 0; display: flex; flex-direction: column; }
        .setting-item:last-child { border-bottom: none; }
        .setting-label-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .setting-text { display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: 700; color: var(--text-main); text-transform: uppercase; letter-spacing: 0.03em; }
        .info-icon { opacity: 0.5; width: 14px; height: 14px; cursor: help; }
        .info-icon:hover { opacity: 1; }
        .expandable-input { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, opacity 0.3s ease, margin-top 0.3s ease; opacity: 0; }
        .expandable-input.open { max-height: 60px; opacity: 1; margin-top: 12px; }

        .slider-group { margin-bottom: 20px; }
        .slider-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 12px; font-weight: 600; color: var(--text-muted); }
        .slider-val { color: var(--accent-cyan); font-weight: 700; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: var(--slider-track); height: 4px; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: var(--gradient-primary); border: 2px solid #fff; margin-top: -6px; box-shadow: 0 0 10px rgba(217, 70, 239, 0.5); transition: transform 0.2s, box-shadow 0.2s; }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.15); box-shadow: 0 0 15px rgba(217, 70, 239, 0.85); }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: transparent; border-radius: 2px; }
        input[type=range]:focus { outline: none; }

        .platform-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .platform-card { background: var(--bg-input); border: 1px solid var(--border-color); border-radius: 12px; padding: 12px 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; position: relative; height: 80px; transition: all 0.2s ease; }
        .platform-card.selected { border-color: transparent; background: linear-gradient(var(--bg-input), var(--bg-input)) padding-box, var(--gradient-primary) border-box; box-shadow: 0 0 18px rgba(148, 27, 128, 0.45); }
        .platform-card.locked { opacity: 0.7; cursor: not-allowed; filter: grayscale(1); }
        .platform-card.locked:hover { border-color: var(--border-color); background: var(--bg-input); transform: none; box-shadow: none; }
        .lock-overlay { position: absolute; top: 6px; right: 6px; opacity: 1; color: var(--accent-pink); }
        .lock-overlay svg { filter: drop-shadow(0 0 4px rgba(217, 70, 239, 0.8)); stroke: currentColor; }
        .brand-icon svg { width: 28px; height: 28px; fill: var(--text-main); display: block; transition: transform 0.2s, fill 0.2s, filter 0.2s; }
        .platform-card:hover .brand-icon svg { transform: scale(1.1); fill: var(--accent-pink); filter: drop-shadow(0 0 8px rgba(251, 113, 133, 0.85)); }
        .platform-card.selected .brand-icon svg { fill: var(--accent-pink); filter: drop-shadow(0 0 8px rgba(217, 70, 239, 0.55)); }
        .plat-name { font-size: 10px; color: var(--text-muted); font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 4px; }
        .meta-input { width: 100%; background: var(--bg-input); border: 1px solid var(--border-color); border-radius: 8px; padding: 12px; color: var(--text-main); font-size: 13px; transition: 0.2s; }
        .meta-input:focus { border-color: var(--accent-cyan); outline: none; }

        .toggle-switch { position: relative; width: 44px; height: 24px; background: var(--bg-input); border: 1px solid var(--border-color); border-radius: 12px; transition: 0.3s; }
